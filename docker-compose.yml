version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: narracao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ai-service:
    build: ./ai-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/narracao
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
      # Add API keys here or in .env
    depends_on:
      - postgres
      - redis

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/narracao
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
      AI_SERVICE_URL: http://ai-service:3001/api
      JWT_SECRET: "changeme_in_prod"
    depends_on:
      - postgres
      - redis
      - ai-service

  writer-center:
    build: ./Frontend/WriterCenterFront
    ports:
      - "8080:80"
    depends_on:
      - backend

  social-front:
    build: ./Frontend/LivryaFrontSocial
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
