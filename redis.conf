# Redis Configuration File for Sistema de Narração de Livros

# === NETWORK ===
# Accept connections from any interface (use 127.0.0.1 for local only)
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# === GENERAL ===
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# === SNAPSHOTTING (RDB Persistence) ===
# Save the DB on disk
save 900 1      # Save after 900 sec (15 min) if at least 1 key changed
save 300 10     # Save after 300 sec (5 min) if at least 10 keys changed
save 60 10000   # Save after 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# === REPLICATION ===
# Not needed for single instance

# === SECURITY ===
# Require authentication (optional)
# requirepass your_password_here

# === CLIENTS ===
maxclients 10000

# === MEMORY MANAGEMENT ===
maxmemory 256mb
maxmemory-policy allkeys-lru

# === LAZY FREEING ===
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# === APPEND ONLY MODE (AOF Persistence) ===
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# === LUA SCRIPTING ===
lua-time-limit 5000

# === SLOWLOG ===
slowlog-log-slower-than 10000
slowlog-max-len 128

# === LATENCY MONITORING ===
latency-monitor-threshold 0

# === EVENT NOTIFICATION ===
notify-keyspace-events ""

# === ADVANCED CONFIG ===
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes

# === MODULES ===
# loadmodule /usr/lib/redis/modules/mymodule.so
